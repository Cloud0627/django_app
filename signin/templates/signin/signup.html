{% load static %}
<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<script src="{% static 'js/jsbn.js' %}"></script>
<script src="{% static 'js/jsbn2.js' %}"></script>
<script src="{% static 'js/sjcl.js' %}"></script>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.624.0.min.js"></script>
<!--script src="{% static 'js/aws-sdk.min.js' %}"></script-->
<script src="{% static 'js/aws-cognito-sdk.min.js' %}"></script>
<script src="{% static 'js/amazon-cognito-identity.min.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--script src="{% static 'js/jquery-3.3.1.min.js' %}"></script-->
<script src="{% static 'js/signup.js' %}"></script>
 
</head>
<body>
    
    <div id="signup">
      <h1>Sign Up</h1>
      <form action="{% url 'activation' %}" name='form-signup'>
	      <span style="display: inline-block; width: 150px;">User ID(Email)</span>
          <input type="text" id="email" placeholder="Email Address">
          <br/>
          <span style="display: inline-block; width: 150px;">Last Name</span>
          <input type="text" id="lastName" placeholder="Last Name">
          <br/>
          <span style="display: inline-block; width: 150px;">First Name</span>
          <input type="text" id="firstName" placeholder="First Name">
          <br/>
          <span style="display: inline-block; width: 150px;">Password</span>
          <input type="password" id="password" placeholder="Password">
          <br/><br/>
        <input type="button" id="createAccount" value="Create Account">
	  </form>
	</div>
</body>
</html>
